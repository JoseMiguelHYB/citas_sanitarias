# Nombre de la app
spring.application.name=citas-sanitarias

# MySQL Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/citasdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.hibernate.orm.connections.pooling=ERROR

# Desactiva consola H2 si no se usa
spring.h2.console.enabled=false

# DevTools y Thymeleaf
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.thymeleaf.cache=false

