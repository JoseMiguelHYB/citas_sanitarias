<table class="table table-bordered">
    <thead>
        <tr>
            <th>Paciente</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Motivo</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="cita : ${citas}">
            <td th:text="${cita.paciente.nombre}">Nombre Paciente</td>
            <td th:text="${#temporals.format(cita.fecha, 'dd/MM/yyyy')}">01/01/2025</td>
            <td th:text="${cita.hora}">10:30</td>
            <td th:text="${cita.motivo}">Consulta general</td>
        </tr>
    </tbody>
</table>
