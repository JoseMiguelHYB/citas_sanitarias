<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Citas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      font-family: "Segoe UI", sans-serif;
    }
    .main-card {
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
      border-top: 6px solid #26a69a;
      margin-top: 2rem;
    }
    h2 {
      color: #00695c;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: .5rem;
    }
    h2::before {
      content: "üìã";
    }
    .table {
      border-radius: 12px;
      overflow: hidden;
    }
    .table thead {
      background-color: #26a69a;
      color: #fff;
    }
    .badge {
      font-size: 0.9rem;
      padding: 0.5em 0.8em;
      border-radius: 8px;
    }
    .btn-sm {
      border-radius: 8px;
      font-weight: 500;
    }
    .btn-warning {
      background-color: #ffb74d;
      border: none;
    }
    .btn-warning:hover {
      background-color: #f57c00;
    }
    .btn-danger {
      background-color: #ef5350;
      border: none;
    }
    .btn-danger:hover {
      background-color: #c62828;
    }
    .btn-secondary {
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-card">
      <h2>Mis Citas (Ver, Editar y Eliminar)</h2>

      <div class="table-responsive mt-3">
        <table class="table table-striped table-hover align-middle text-center">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Hora</th>
              <th>M√©dico</th>
              <th>Especialidad</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="cita : ${citas}">
              <td th:text="${cita.fecha}"></td>
              <td th:text="${cita.hora}"></td>
			  <td th:text="'Dr. ' + ${cita.medico.nombre} + ' ' + ${cita.medico.apellido}"></td>
			  <td th:text="${cita.medico.especialidad}"></td>
			  <td th:text="${cita.estado}"></td>>
			  
              <td>
                <a th:href="@{'/citas/editar/' + ${cita.id}}" class="btn btn-warning btn-sm">‚úèÔ∏è Editar</a>
                <a th:href="@{'/citas/eliminar/' + ${cita.id}}" class="btn btn-danger btn-sm">üóëÔ∏è Eliminar</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <a th:href="@{/paciente/paciente_home}" class="btn btn-secondary">‚¨ÖÔ∏è Volver</a>
    </div>
  </div>
</body>
</html>
