<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Cita</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Eliminar Cita</h2>
<p>¿Estás seguro de que deseas eliminar esta cita?</p>
<ul>
    <li><strong>Fecha:</strong> <span th:text="${cita.fecha}"></span></li>
    <li><strong>Hora:</strong> <span th:text="${cita.hora}"></span></li>
    <li><strong>Médico:</strong> <span th:text="${cita.medico.nombre}"></span></li>
</ul>
<form th:action="@{'/citas/eliminar/' + ${cita.id}}" method="post">
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a th:href="@{/citas/mis-citas}" class="btn btn-secondary">Cancelar</a>
</form>
</body>
</html>
