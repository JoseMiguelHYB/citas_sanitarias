<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Registro M√©dico - Citas Sanitarias</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

	<link rel="stylesheet" th:href="@{/css/style_medico_registro.css}">
</head>

<body>
	<div class="header-banner">
		<strong>Gesti√≥n Sanitaria Centralizada</strong> ‚Äì Registra m√©dicos de forma r√°pida y sencilla.
	</div>

	<!-- Modo oscuro -->
	<div class="dark-toggle">
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" id="darkSwitch">
			<label class="form-check-label" for="darkSwitch">üåô</label>
		</div>
	</div>

	<!-- Toast de error -->
	<div class="toast-container position-fixed top-0 end-0 p-3">
		<div th:if="${errorMessage}" class="toast align-items-center text-bg-danger border-0" role="alert"
			aria-live="assertive" aria-atomic="true" data-bs-delay="5000" id="errorToast">
			<div class="d-flex">
				<div class="toast-body">
					<span th:text="${errorMessage}"></span>
				</div>
				<button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
					aria-label="Cerrar"></button>
			</div>
		</div>
	</div>

	<div class="container-login">

		<!-- Flecha de regreso -->
		<a th:href="@{ / }" class="btn-back" title="Volver al inicio">
			<i class="bi bi-arrow-left"></i> Atr√°s
		</a>

		<h2>Registro de M√©dico</h2>

		<form th:action="@{/medico/register}" th:object="${medico}" method="post">
			<div class="row g-3">

				<!-- Nombres -->
				<div class="col-md-6">
					<label for="nombre" class="form-label">Nombres</label>
					<input type="text" th:field="*{nombre}" id="nombre" class="form-control" required>
				</div>

				<!-- Apellidos -->
				<div class="col-md-6">
					<label for="apellido" class="form-label">Apellidos</label>
					<input type="text" th:field="*{apellido}" id="apellido" class="form-control" required>
				</div>

				<!-- DNI -->
				<div class="col-md-6">
					<label for="dni" class="form-label">DNI</label>
					<input type="text" th:field="*{dni}" id="dni" class="form-control" required>
				</div>

				<!-- Contrase√±a -->
				<div class="col-md-6">
					<label for="password" class="form-label">Contrase√±a</label>
					<input type="password" th:field="*{password}" id="password" class="form-control" required>
				</div>

				<!-- Fecha de nacimiento -->
				<div class="col-md-6">
					<label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
					<input type="date" th:field="*{fechaNacimiento}" id="fechaNacimiento" class="form-control">
				</div>

				<!-- Email -->
				<div class="col-md-6">
					<label for="email" class="form-label">Email</label>
					<input type="email" th:field="*{email}" id="email" class="form-control">
				</div>

				<!-- Tel√©fono -->
				<div class="col-md-6">
					<label for="telefono" class="form-label">Tel√©fono</label>
					<input type="text" th:field="*{telefono}" id="telefono" class="form-control">
				</div>

				<!-- G√©nero -->
				<div class="col-md-6">
					<label for="genero" class="form-label">G√©nero</label>
					<select th:field="*{genero}" id="genero" class="form-select">
						<option value="">Selecciona...</option>
						<option value="Masculino">Masculino</option>
						<option value="Femenino">Femenino</option>
						<option value="Otro">Otro</option>
					</select>
				</div>

				<!-- Especialidad -->
				<div class="col-md-6">
					<label for="especialidad" class="form-label">Especialidad</label>
					<input type="text" th:field="*{especialidad}" id="especialidad" class="form-control" required>
				</div>

				<!-- N√∫mero colegiado -->
				<div class="col-md-6">
					<label for="numeroColegiado" class="form-label">N√∫mero de Colegiado</label>
					<input type="text" th:field="*{numeroColegiado}" id="numeroColegiado" class="form-control" required>
				</div>

				<!-- Horario de atenci√≥n -->
				<div class="col-md-3">
					<label for="horaInicio" class="form-label">Hora inicio</label>
					<input type="time" th:field="*{horaInicio}" id="horaInicio" class="form-control">
				</div>
				<div class="col-md-3">
					<label for="horaFin" class="form-label">Hora fin</label>
					<input type="time" th:field="*{horaFin}" id="horaFin" class="form-control">
				</div>

				<!-- Consulta -->
				<div class="col-md-6">
					<label for="consulta" class="form-label">Consulta</label>
					<input type="text" th:field="*{consulta}" id="consulta" class="form-control">
				</div>

				<!-- Centro de Salud -->
				<div class="col-md-6">
					<label for="centroSalud" class="form-label">Centro de Salud</label>
					<input type="text" th:field="*{centroSalud}" id="centroSalud" class="form-control">
				</div>

				<!-- Direcci√≥n Centro -->
				<div class="col-md-6">
					<label for="direccionCentro" class="form-label">Direcci√≥n del Centro</label>
					<input type="text" th:field="*{direccionCentro}" id="direccionCentro" class="form-control">
				</div>

				<!-- C√≥digo Postal Centro -->
				<div class="col-md-6">
					<label for="codigoPostalCentro" class="form-label">C√≥digo Postal del Centro</label>
					<input type="text" th:field="*{codigoPostalCentro}" id="codigoPostalCentro" class="form-control">
				</div>

				<!-- Bot√≥n de registro -->
				<div class="col-12 text-center mt-3">
					<button type="submit" class="btn btn-primary">Registrar M√©dico</button>
				</div>

			</div>
		</form>

		<div class="text-center mt-2">
			<p>¬øYa tienes una cuenta?
				<a th:href="@{/medicos/login}" class="fw-semibold link-register">Inicia sesi√≥n</a>
			</p>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const errorToastEl = document.getElementById('errorToast');
			if (errorToastEl) {
				const errorToast = new bootstrap.Toast(errorToastEl);
				errorToast.show();
			}

			const darkSwitch = document.getElementById('darkSwitch');
			const html = document.documentElement;

			darkSwitch.addEventListener('change', () => {
				if (darkSwitch.checked) {
					html.classList.add('dark-mode');
					localStorage.setItem('theme', 'dark');
				} else {
					html.classList.remove('dark-mode');
					localStorage.setItem('theme', 'light');
				}
			});

			if (localStorage.getItem('theme') === 'dark') {
				darkSwitch.checked = true;
				html.classList.add('dark-mode');
			}
		});
	</script>
</body>

</html>
