<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Login MÃ©dico - Citas Sanitarias</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

	<link rel="stylesheet" th:href="@{/css/style_medico_login.css}">
</head>

<body>
	<!-- Switch Modo Oscuro -->
	<div class="dark-toggle">
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" id="darkSwitch">
			<label class="form-check-label" for="darkSwitch">ðŸŒ™</label>
		</div>
	</div>

	<!-- Toast de Ã©xito -->
	<div class="toast-container position-fixed top-0 end-0 p-3">
		<div th:if="${successMessage}" class="toast align-items-center text-bg-success border-0" role="alert"
			aria-live="assertive" aria-atomic="true" data-bs-delay="5000" id="successToast">
			<div class="d-flex">
				<div class="toast-body">
					<span th:text="${successMessage}"></span>
				</div>
				<button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
					aria-label="Cerrar"></button>
			</div>
		</div>
	</div>

	<!-- Toast de error -->
	<div th:if="${error}" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive"
		aria-atomic="true" data-bs-delay="5000" id="errorToast">
		<div class="d-flex">
			<div class="toast-body">
				<span th:text="${error}"></span>
			</div>
			<button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
				aria-label="Cerrar"></button>
		</div>
	</div>

	<!-- Formulario -->
	<div class="container-login">

		<!-- BotÃ³n atrÃ¡s -->
		<a th:href="@{/}" class="btn-back" title="Volver al inicio">
			<i class="bi-arrow-left"></i>
			Inicio
		</a>

		<h2>Acceso MÃ©dico</h2>

		<form th:action="@{/medico/login}" th:object="${medico}" method="post">
			<div class="mb-3">
				<label for="numeroColegiado">NÃºmero de Colegiado</label>
				<input type="text" name="numeroColegiado" id="numeroColegiado" class="form-control" required>
			</div>

			<div class="mb-3">
				<label for="password">ContraseÃ±a</label>
				<input type="password" name="password" id="password" class="form-control" required>
			</div>

			<button type="submit" class="btn-main">Iniciar SesiÃ³n</button>

			<div class="text-center mt-3">
				<p>Â¿No estÃ¡s registrado?
					<a th:href="@{/medico/register}" class="fw-semibold">Crear cuenta</a>
				</p>
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const successToastEl = document.getElementById('successToast');
			if (successToastEl) {
				const toast = new bootstrap.Toast(successToastEl);
				toast.show();
			}

			const errorToastEl = document.getElementById('errorToast');
			if (errorToastEl) {
				const toast = new bootstrap.Toast(errorToastEl);
				toast.show();
			}

			// Dark mode toggle logic
			const switchInput = document.getElementById('darkSwitch');
			const html = document.documentElement;

			if (localStorage.getItem('theme') === 'dark') {
				html.classList.add('dark-mode');
				switchInput.checked = true;
			}

			switchInput.addEventListener('change', () => {
				html.classList.toggle('dark-mode');
				localStorage.setItem('theme', html.classList.contains('dark-mode') ? 'dark' : 'light');
			});
		});
	</script>
</body>

</html>
