<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Cita</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Actualizar Cita</h2>
<form th:action="@{'/citas/actualizar/' + ${cita.id}}" method="post" th:object="${cita}">
    <div class="mb-3">
        <label class="form-label">Fecha</label>
        <input type="date" th:field="*{fecha}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Hora</label>
        <input type="time" th:field="*{hora}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Motivo</label>
        <textarea th:field="*{motivo}" class="form-control" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a th:href="@{/citas/mis-citas}" class="btn btn-secondary">Cancelar</a>
</form>
</body>
</html>
